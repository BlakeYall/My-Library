<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" /> 
    <title>My Library</title>
</head>
<body>
    <section class="lib">
        <h1 class="Lib-one">My Library</h1>
        <p class="Paragraph">This is a library I have created using HTML, CSS and Javascript</p>
        <button class="trigger" type="button">+ Add Book</button>
    </section>


    <section>
            <div class="modal">
                <div class="modalContent">
                    <div class="modalHeader">
                        <h1 class="modalTitle"> Add a Book </h1>
                        <button type="button" class="close">
                        <span>&times;</span>
                        </button>
                    </div>
                    <div class="modalBody">
                        <form id="bookForm" action="" method="POST">

                            <label for="author">Author:</label><br/>
                            <input type="text" id="author" class="author" placeholder="Inyambo Situmbeko" required/> <br />
                    
                            <label for="title">Title:</label><br/>
                            <input type="text" id="title" class="title" placeholder="How to be successful" required/> <br />
                            
                            <label for="pages">Number of Pages:</label><br/>
                            <input type="number" id="pages" class="pages" min="1" required/> <br />
                            
                            <span class="readQuestion">Have you read the book?</span>
                            <label class="switch" for="read">
                                <input type="checkbox" id="read" class="read"/>  
                                <span class="slider round"></span>
                            </label>
                            <br />
                    
                            <button type="submit" class="submitBtn"> Submit </button>
                        </form> 
                    </div>
                </div>
            </div>
    </section>

            <div id="renderLibrary"></div>



</body>
</html>
